service: lawyer-website-backend

frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRE: ${env:JWT_EXPIRE, '7d'}
    EMAIL_HOST: ${env:EMAIL_HOST}
    EMAIL_PORT: ${env:EMAIL_PORT}
    EMAIL_USER: ${env:EMAIL_USER}
    EMAIL_PASS: ${env:EMAIL_PASS}
    CLOUDINARY_CLOUD_NAME: ${env:CLOUDINARY_CLOUD_NAME}
    CLOUDINARY_API_KEY: ${env:CLOUDINARY_API_KEY}
    CLOUDINARY_API_SECRET: ${env:CLOUDINARY_API_SECRET}
    FRONTEND_URL: ${env:FRONTEND_URL}
    WHATSAPP_API_URL: ${env:WHATSAPP_API_URL, ''}
    WHATSAPP_API_KEY: ${env:WHATSAPP_API_KEY, ''}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  api:
    handler: src/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

  # Scheduled job for WhatsApp notifications (runs every hour)
  whatsappScheduler:
    handler: src/schedulers/whatsappSchedulerLambda.handler
    events:
      - schedule:
          rate: cron(0 * * * ? *)
          enabled: true
          description: 'Run WhatsApp scheduler every hour'

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 5000

package:
  individually: false
  patterns:
    - '!.git/**'
    - '!.env.example'
    - '!.gitignore'
    - '!node_modules/**'
    - '!.serverless/**'
    - '!.vscode/**'
    - '!test/**'
    - '!tests/**'
    - 'node_modules/**'
    - 'src/**'
    - 'package.json'

